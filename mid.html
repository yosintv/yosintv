<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Player</title>
    <style>
        /* Add your custom styles for the iframe container */
        #player-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio (change based on your player's aspect ratio) */
        }

        #player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="player-iframe" allowfullscreen></iframe>
</div>

<script>
    // Get the custom ID from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const customID = urlParams.get('yosintv');

    // Replace (custome_ID) in the original URL with the custom ID
    const originalURL = `https://player.huminbird.cn/detail.html?v=102&mid=${customID}&type=1&pid=7&isTips=1&isLogin=0&sbtcolor=4368fe&pfont=70px`;

    // Set the iframe source to the modified URL
    document.getElementById('player-iframe').src = originalURL;
</script>

</body>
</html>
